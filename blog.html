---
layout: page
title: Blog
permalink: /blog/
---
<div class="center container grey-text text-darken-2">
  <h2>ThemeJekyll Blog</h2>
  <p>The latest news on ThemeJekyll.  Subscribe to <a href="/feed.xml">RSS feed</a>.</p>
</div>

<main>
  <div class="container">
    {% for post in site.posts %}
      <div class="blog-post">
        <a href="{{ post.url }}" class="grey-text text-darken-2"><h3>{{ post.title }}</h3></a>
        <p>{{ post.date | date: '%B %d, %Y' }}</p>
        <p>{{ post.short }}</p>
        <a href="{{ post.url }}">Read more >></a>
      </div>
    {% endfor %}
  </div>
</main>
