{% raw %}
<script id="themeTemplate" type="text/x-handlebars-template">
  <a href="/theme/{{url}}" class="theme animated fadeIn theme-url" id="{{url}}-theme" data-theme="{{url}}">
    <div class="theme-inner">
      <img class="theme-img lazy" src="/assets/img/blank.gif" alt="{{title}} Jekyll Theme Screenshot" data-original="/assets/screenshots/{{url}}/thumbnail.jpg">
      <div class="theme-actions">
        <div class="theme-text">
          <p class="left theme-title flow-text grey-text text-lighten-3 text-shadow no-margins">{{title}}</p>
        </div>
      </div>
    </div>
  </a>
</script>

<script id="themePageTemplate" type="text/x-handlebars-template">
  <div id="theme-page-wrapper">
    <div class="navbar-fixed" id="theme-nav">
      <nav class="blue-grey darken-3">
        <div class="nav-wrapper">
          <ul>
            <li><a id="back-to-themes" href="/"><i class="material-icons">chevron_left</i></a></li>
          </ul>
          <h2 class="center brand-logo no-margins"><span class="flow-text">{{title}}</span></h2>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              {{#each screenshots}}
                <div class="swiper-slide">
                  <img src="/assets/screenshots/{{../url}}/{{this}}" alt="{{../title}} Jekyll Theme Screenshot">
                </div>
              {{/each}}
            </div>
            <div class="swiper-pagination swiper-control"></div>
            <div class="swiper-button-prev swiper-control"></div>
            <div class="swiper-button-next swiper-control"></div>
          </div>
        </div>
        <div class="col s12 m6 l8">
          <p class="flow-text">{{description}}</p>
          <p>{{{content}}}</p>
        </div>
        <div class="col s12 m6 l4">
          <div class="card-panel blue-grey-text text-darken-3">
            <div class="center">
              <p>
                <a href="{{demo}}" class="red darken-2 waves-effect waves-light btn btn-large" target="_blank">Demo</a> <a href="{{download}}" target="_blank" class="blue darken-2 waves-effect waves-light btn btn-large">Download</a>
              </p>
              <p>
                <a href="https://github.com/{{github}}/{{repository}}" class="blue-grey-text text-darken-3" target="_blank">Github Repository</a>
              </p>
            </div>
            <p>
              <b>Author</b>: <a href="https://github.com/{{github}}" class="blue-grey-text text-darken-3" target="_blank">{{github}}</a>
            </p>
            <p>
              <b>License</b>: <a href="{{licenselink}}" class="blue-grey-text text-darken-3" target="_blank">{{license}}</a>
            </p>
            {{#if gem}}
              <p>
                <b>Gem</b>: <a href="https://rubygems.org/gems/{{gem}}" class="blue-grey-text text-darken-3" target="_blank">gem install {{gem}}</a>
              </p>
            {{/if}}
            <p>
              <b>Categories</b>: {{#each categories}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
            </p>
            <p>
              <b>Layouts</b>: {{#each layouts}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
            </p>
            <p>
              <b>Features</b>: {{#each features}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
            </p>
            <p>
              <b>Tags</b>: {{#each tags}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>


<script id="featureTemplate" type="text/x-handlebars-template">
  <div>
    <input type="checkbox" class="filter feature filled-in" data-name="{{name}}" id="{{idslug}}" id="filled-in-box3" />
    <label for="{{idslug}}">{{name}}</label>
  </div>
</script>

<script id="categoryTemplate" type="text/x-handlebars-template">
  <div>
    <input type="checkbox" class="filter category filled-in" data-name="{{name}}" id="{{idslug}}" id="filled-in-box3" />
    <label for="{{idslug}}">{{name}}</label>
  </div>
</script>

<script id="layoutTemplate" type="text/x-handlebars-template">
  <div>
    <input type="checkbox" class="filter layout filled-in" data-name="{{name}}" id="{{idslug}}" id="filled-in-box3" />
    <label for="{{idslug}}">{{name}}</label>
  </div>
</script>
{% endraw %}
