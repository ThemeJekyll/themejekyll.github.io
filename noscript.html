---
layout: page
noindex: true
title: JekyllThemes
permalink: /noscript/
---

<main>
  {% for theme in site.themes %}
    <a href="{{ theme.url }}" class="theme animated fadeIn theme-url">
      <div class="theme-inner">
        <img class="theme-img" alt="{{ theme.title }} Jekyll Theme Screenshot" src="/assets/screenshots/{{ theme.path |  replace:'_themes/','' |  replace:'.md','' }}/thumbnail.jpg">
        <div class="theme-actions">
          <div class="theme-text">
            <p class="left theme-title flow-text grey-text text-lighten-3 text-shadow no-margins">{{ theme.title }}</p>
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</main>
